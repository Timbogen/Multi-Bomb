<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" content="width=device-width, initial-scale=1" name="viewport">
    <title> Multi Bomb </title>

    <!-- Load the roboto font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

    <!-- Define the global styles -->
    <style>
        /* Variables */
        :root {
            /* The radius of the borders */
            --border-radius: 3px;
        }

        /* Remove the body's paddings and margins */
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url('assets/background.png') no-repeat center center fixed; 
  -webkit-background-size: cover;
  -moz-background-size: cover;
  -o-background-size: cover;
  background-size: cover;
            height: 100%;
        }

        /* The header */
        .content {
            position: absolute;
            top: 0;
            margin: 0;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        /* The title */
        .title {
            color: white;
            display: inline-block;
            margin-top: 64px;
            margin-bottom: 24px;
            font-size: 64px;
            border-radius: var(--border-radius);
            border: 1px;
            padding: 0 8px;
            border-style: solid;
            border-color: white;
        }

        /* Switch content if site is too small */
        @media (max-width: 500px) {
            .title {
                font-size: 48px;
            }
        }

        /* Remove the underline from links */
        a {
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
            color: #e6e6e6;
            display: block;
            margin: 16px auto;
            width: 250px;
            line-height: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: var(--border-radius);
        }
        a:hover {
            color:white;
        }
    </style>
</head>

<body>
    <!-- The content -->
    <div class="content">
        <h1 class="title"> Multi Bomb </h1>
        <a href="https://github.com/Timbogen/Multi-Bomb/releases/download/v0.0.1/Multi-Bomb.jar"> Download </a>
        <a href="https://github.com/Timbogen/Multi-Bomb/tree/master"> GitHub </a>
        <a href="https://github.com/Timbogen/Multi-Bomb/wiki"> Wiki </a>
    </div>
</body>

</html>
